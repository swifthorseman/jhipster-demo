
<div>
    <h2><span>Country</span> {{country.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{country.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Currency</span>
                </td>
                <td>
                    <span class="form-control-static">{{country.currency}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>country_currency</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="currency.detail({id:country.country_currency.id})">{{country.country_currency.code}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
