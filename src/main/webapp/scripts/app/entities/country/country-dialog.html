
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCountryLabel">Create or edit a Country</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="country.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="country.name"
                    required>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_currency">Currency</label>
            <input type="text" class="form-control" name="currency" id="field_currency"
                    ng-model="country.currency"
                    required ng-minlength="3" ng-maxlength="3" ng-pattern="/[A-Z][A-Z][A-Z]/">
            <div ng-show="editForm.currency.$invalid">
                <p class="help-block"
                    ng-show="editForm.currency.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.currency.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.currency.$error.maxlength" translate-value-max="3">
                    This field cannot be longer than 3 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.currency.$error.pattern" translate-value-pattern="[A-Z][A-Z][A-Z]">
                    This field should follow pattern "[A-Z][A-Z][A-Z]".
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_country_currency">country_currency</label>
            <select class="form-control" id="field_country_currency" name="country_currency" ng-model="country.country_currency" ng-options="currency as currency.code for currency in country_currencys | orderBy:'id' track by currency.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
